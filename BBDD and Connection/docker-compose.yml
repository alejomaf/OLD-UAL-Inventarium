version: '3'

services:
  db:
    image: UALSql
    environment:
      MYSQL_ROOT_PASSWORD: UALInventarium20$
      MYSQL_DATABASE: UALInventarium
      MYSQL_USER: admin
      MYSQL_PASSWORD: UALInventarium20$
    ports:
      - "9906:3306"
  web:
    image: php:7.2.2-apache
    container_name: php_web
    depends_on:
      - db
    volumes:
      - ./php/:/var/www/html/
    ports:
      - "8100:80"
    stdin_open: true
    tty: true